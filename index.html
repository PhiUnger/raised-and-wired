<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSenseMap - Live Sensor Daten</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 20px; 
        }
        .chart-container { 
            width: 90%; 
            max-width: 800px; 
            margin: 20px auto; 
            position: relative; 
        }
        canvas { 
            width: 100% !important; 
            height: 400px !important; 
        }
    </style>
</head>
<body>
    <h1>Live Sensor Daten von OpenSenseMap</h1>

    <div class="chart-container">
        <h3>Temperatur (°C)</h3>
        <canvas id="tempChart"></canvas>
    </div>

    <div class="chart-container">
        <h3>Feuchtigkeit (%)</h3>
        <canvas id="humidityChart"></canvas>
    </div>

    <div class="chart-container">
        <h3>Helligkeit (Lux)</h3>
        <canvas id="lightChart"></canvas>
    </div>

    <script>
        const boxId = "67ced7745efb39000781a237"; // Deine SenseBox ID
        const sensors = {
            temperature: "67ced7745efb39000781a238",
            humidity: "67ced8595efb3900078339a4",
            light: "67cf16785efb390007f0de2b"
        };
        const apiUrl = `https://api.opensensemap.org/boxes/${boxId}`;

        async function fetchSensorData() {
            try {
                const now = new Date();
                const fromDate = new Date(now.getTime() - (7 * 24 * 60 * 60 * 1000)).toISOString(); // Last 48 hours

                const tempData = await fetchSensorHistory(sensors.temperature, fromDate);
                const humidityData = await fetchSensorHistory(sensors.humidity, fromDate);
                const lightData = await fetchSensorHistory(sensors.light, fromDate);

                updateChart(tempChartObj, tempData.timestamps, tempData.values);
                updateChart(humidityChartObj, humidityData.timestamps, humidityData.values);
                updateChart(lightChartObj, lightData.timestamps, lightData.values);
            } catch (error) {
                console.error("Fehler beim Abrufen der Daten:", error);
            }
        }

        async function fetchSensorHistory(sensorId, fromDate) {
            const url = `https://api.opensensemap.org/boxes/${boxId}/data/${sensorId}?from-date=${fromDate}&format=json`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Fehler beim Abrufen von Sensor ${sensorId}`);
                const data = await response.json();

                if (!Array.isArray(data) || data.length === 0) {
                    console.warn(`Keine Messwerte für Sensor ${sensorId}`);
                    return { timestamps: [], values: [] };
                }

                // Keep the last 30 readings (30 minutes if 1 per min)
                const recentData = data.slice(-30);
                return {
                    timestamps: recentData.map(d => new Date(d.createdAt).toLocaleTimeString()),
                    values: recentData.map(d => parseFloat(d.value))
                };
            } catch (error) {
                console.error("API-Fehler:", error);
                return { timestamps: [], values: [] };
            }
        }

        function createChart(ctx, label, type = "line") {
            return {
                ctx: ctx,
                type: type,
                label: label,
                chart: new Chart(ctx, {
                    type: type,
                    data: {
                        labels: [],
                        datasets: [{
                            label: label,
                            data: [],
                            borderColor: type === "line" ? "blue" : "orange",
                            backgroundColor: type === "bar" ? "rgba(255, 165, 0, 0.5)" : "transparent",
                            borderWidth: 2,
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: { title: { display: true, text: "Zeit" } },
                            y: { title: { display: true, text: label } }
                        }
                    }
                })
            };
        }

        function updateChart(chartObj, labels, data) {
            chartObj.chart.destroy();
            chartObj.chart = new Chart(chartObj.ctx, {
                type: chartObj.type,
                data: {
                    labels: labels,
                    datasets: [{
                        label: chartObj.label,
                        data: data,
                        borderColor: chartObj.type === "line" ? "blue" : "orange",
                        backgroundColor: chartObj.type === "bar" ? "rgba(255, 165, 0, 0.5)" : "transparent",
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { title: { display: true, text: "Zeit" } },
                        y: { title: { display: true, text: chartObj.label } }
                    }
                }
            });
        }

        // Initialisiere die Charts
        const tempChartObj = createChart(document.getElementById("tempChart").getContext("2d"), "Temperatur (°C)");
        const humidityChartObj = createChart(document.getElementById("humidityChart").getContext("2d"), "Feuchtigkeit (%)");
        const lightChartObj = createChart(document.getElementById("lightChart").getContext("2d"), "Helligkeit (Lux)", "bar");

        // Daten abrufen und alle 60 Sekunden aktualisieren
        fetchSensorData();
        setInterval(fetchSensorData, 60000);
    </script>
</body>
</html>
